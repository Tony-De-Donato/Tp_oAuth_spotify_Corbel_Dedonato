version: '3.8'

services:
  api:
    build:
      context: ./spotify_api
    ports:
      - "3000:3000"
    volumes:
      - ./spotify_api:/usr/src/app
    environment:
      - NODE_ENV=development

  app:
    build:
      context: ./spotify_app
    ports:
      - "3001:3001"
    volumes:
      - ./spotify_app:/usr/src/app
    depends_on:
      - api

